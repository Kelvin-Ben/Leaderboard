<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700;900&family=Poppins:ital,wght@0,200;0,400;0,600;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  
  <section class="container">
    <div class="left">
      <div class="top">
        <h2>Recent Scores</h2>
        <button type="reset">Refresh</button>
      </div>
        <div class="list-scores">
          <ul id="scores">
          
          </ul>
        </div>
    </div>
        <div class="right">
          <h2>Add your score</h2>
          <form action="">
            <input type="text" class="name" id="name" placeholder="Your name">
            <input type="text" class="score" id="score" placeholder="Your score">
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
